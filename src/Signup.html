
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='author' content='Yaroslav Kalinin'>
    <meta name='keyword' content='Emphasoft, Task'>
    <title>EmphaApp</title>
</head>
<body>
    <form class='sign-up-form'>
        <div class='sign-up-form__header'>
            <h1 class='sign-up-form__app-label'>EmphaApp</h1>
            <h1 class='sign-up-form__form-label'>Sign up</h1>
        </div>
        <div class='sign-up-form__content'>
            <label for='username' class='sign-up-form__username-label'><span class='sign-up-form__icon fa fa-user'></span>username</label>
            <input type='text' name='username' class='sign-up-form__username-input'>

            <label for='password' class='sign-up-form__password-label'><span class='sign-up-form__icon fa fa-key'></span>password</label>
            <input type='password' name='password' class='sign-up-form__password-input'>

            <label for='repeat-password' class='sign-up-form__repeat-password-label'><span class='sign-up-form__icon fa fa-key'></span>repeat password</label>
            <input type='password' name='repeat-password' class='sign-up-form__repeat-password-input'>

            <div class='sign-up-form__sign-up'>
                <input type='submit' class='sign-up-form__submit-input btn' value='Sign up'>
                <a href='#' class='sign-up-form__sign-in-link link'>sign in</a>
            </div>
        </div>
    </form>
    <section class='footer'>
        by Yaroslav Kalinin Â©
    </section>
</body>
</html>
