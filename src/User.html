<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='author' content='Yaroslav Kalinin'>
    <meta name='keyword' content='Emphasoft, Task'>
    <title>EmphaApp</title>
</head>
<body>
    <header class='header'>
        <div class='container'>
            <h1 class='logo'>EmphaApp</h1>
            <button class='logout-btn btn'><span class='btn-icon fa fa-sign-out'></span> Sign out</button>
        </div>
    </header>
    <main class='main'>
        <div class='container'>
            <form class='user-form'>
                <div class='user-form__header'>
                    <h1 class='user-form__name-label'>Yaroslav Kalinin</h1>
                    <h1 class='user-form__id-label'>ID: 43</h1>
                </div>
                <div class='user-form__content'>
                    <label for='username' class='user-form__username-label'>Username</label>
                    <input type='text' name='username' class='user-form__username-input'>
                    <button class='refresh-username-btn btn'><span class='btn-icon fa fa-refresh'></span></button>

                    <label for='password' class='user-form__password-label'>Password</label>
                    <input type='password' name='password' class='user-form__password-input'>
                    <button class='refresh-password-btn btn'><span class='btn-icon fa fa-refresh'></span></button>

                    <label for='firstname' class='user-form__firstname-label'>Firstname</label>
                    <input type='text' name='firstname' class='user-form__firstname-input'>
                    <button class='refresh-firstname-btn btn'><span class='btn-icon fa fa-refresh'></span></button>

                    <label for='lastname' class='user-form__lastname-label'>Lastname</label>
                    <input type='text' name='lastname' class='user-form__lastname-input'>
                    <button class='refresh-lastname-btn btn'><span class='btn-icon fa fa-refresh'></span></button>

                    <p class='user-form__last-login'>Last login <u>24.06.17</u></p>

                    <input type='submit' class='user-form__submit-input btn' value='Update'>
                </div>
            </form>
        </div>
        <!--container-->
    </main>
    <section class='footer'>
        by Yaroslav Kalinin Â©
    </section>
</body>
</html>
